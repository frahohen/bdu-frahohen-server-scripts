pageInfo:
  title: '[server-frahohen]'
  description: Welcome to the server-frahohen dashboard!
  navLinks:
    - title: Github [frahohen]
      path: https://github.com/frahohen
      target: newtab
appConfig:
  theme: one-dark
  layout: auto
  iconSize: large
  language: de
  customColors:
    one-dark:
      primary: '#aaaaaa'
      background: '#272727'
      background-darker: '#333333'
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: true
    searchEngine: ''
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: true
    hideSettings: true
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: true
  disableConfiguration: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
  colCount: 4
sections:
  - name: '[Maintenance]'
    icon: mdi-hammer-screwdriver
    items:
      - title: Webmin
        description: Web access to system administration
        icon: mdi-cog
        url: https://server-frahohen:20000/
        target: newtab
        id: 0_1307_webmin
      - title: Virtual Box
        description: Access to virtual machines
        icon: mdi-monitor-multiple
        url: http://server-frahohen:28080/
        target: newtab
        id: 1_1307_virtualbox
      - title: File Browser
        description: Access to [data-001-4tb] storage
        icon: mdi-file-search
        url: http://server-frahohen:20080/
        target: newtab
        id: 2_1307_filebrowser
      - title: Syncthing
        description: Access to synched [Source] folder
        icon: mdi-sync-circle
        url: http://server-frahohen:28384/
        target: newtab
        id: 3_1307_syncthing
      - title: Glances
        description: Access to system monitoring
        icon: mdi-resistor
        url: http://server-frahohen:21209/
        target: newtab
        id: 4_1307_glances
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
  - name: '[System]'
    displayData:
      sortBy: default
      rows: 1
      cols: 2
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: gl-alerts
        options:
          hostname: http://server-frahohen:21209
        id: 0_829_glalerts
      - type: gl-disk-space
        options:
          hostname: http://server-frahohen:21209
        id: 1_829_gldiskspace
      - type: gl-network-traffic
        options:
          hostname: http://server-frahohen:21209
          limit: 500
        id: 2_829_glnetworktraffic
      - type: gl-load-history
        options:
          hostname: http://server-frahohen:21209
          limit: 500
        id: 3_829_glloadhistory
      - type: gl-cpu-history
        options:
          hostname: http://server-frahohen:21209
          limit: 100
        id: 4_829_glcpuhistory
      - type: gl-mem-history
        options:
          hostname: http://server-frahohen:21209
          limit: 100
        id: 5_829_glmemhistory
    icon: mdi-server
  - name: '[Internet]'
    icon: mdi-magnify
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    widgets:
      - type: github-trending-repos
        options:
          limit: 8
          since: weekly
        id: 0_1025_githubtrendingrepos
    items:
      - title: Google
        description: Search via www.google.at
        icon: mdi-google
        url: https://www.google.at/
        target: newtab
        id: 0_1025_google
      - title: Awesome Open Source
        description: Search for open source software
        icon: mdi-emoticon-excited-outline
        url: https://awesomeopensource.com/
        target: newtab
        id: 1_1025_awesomeopensource